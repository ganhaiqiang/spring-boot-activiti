
#mysql\u00e9\u0085\u008d\u00e7\u00bd\u00ae
#spring.datasource.url=jdbc:mysql://118.25.127.32:3307/active4j-flow?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/active4j-flow?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.validationQuery=SELECT 1

#mysql\u00e7\u009a\u0084\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u00b1\u00a0\u00e9\u0085\u008d\u00e7\u00bd\u00ae
spring.datasource.initialSize=10
spring.datasource.minIdle=30
spring.datasource.maxActive=200
spring.datasource.maxWait=60000
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.poolPreparedStatements=true

#mybatis plus\u00e9\u0085\u008d\u00e7\u00bd\u00ae
mybatis-plus.global-config.db-config.db-type=mysql
mybatis-plus.mapper-locations=classpath*:mybatis/**/xml/*.xml
mybatis-plus.global-config.db-config.id-type=uuid
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#redis\u00e6\u0095\u00b0\u00e6\u008d\u00ae\u00e5\u00ba\u0093\u00e7\u00b4\u00a2\u00e5\u00bc\u0095\u00ef\u00bc\u008c\u00e9\u00bb\u0098\u00e8\u00ae\u00a4\u00e4\u00b8\u00ba0
spring.redis.database=0
#\u00e6\u009c\u008d\u00e5\u008a\u00a1\u00e5\u009c\u00b0\u00e5\u009d\u0080
spring.redis.host=127.0.0.1
#\u00e7\u00ab\u00af\u00e5\u008f\u00a3
spring.redis.port=6379
#\u00e5\u00af\u0086\u00e7\u00a0\u0081\u00ef\u00bc\u008c\u00e9\u00bb\u0098\u00e8\u00ae\u00a4\u00e4\u00b8\u00ba\u00e7\u00a9\u00ba\u00ef\u00bc\u008c\u00e6\u009c\u00ac\u00e5\u009c\u00b0\u00e6\u00b2\u00a1\u00e6\u009c\u0089\u00e8\u00ae\u00be\u00e7\u00bd\u00ae\u00e5\u00af\u0086\u00e7\u00a0\u0081\u00ef\u00bc\u008c\u00e6\u0089\u0080\u00e4\u00bb\u00a5\u00e8\u00bf\u0099\u00e9\u0087\u008c\u00e4\u00b8\u008d\u00e5\u00a1\u00ab\u00e5\u0086\u0099
spring.redis.password=admin
#\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u00b1\u00a0\u00e6\u009c\u0080\u00e5\u00a4\u00a7\u00e7\u009a\u0084\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u0095\u00b0\u00ef\u00bc\u008c\u00e8\u008b\u00a5\u00e4\u00bd\u00bf\u00e7\u0094\u00a8\u00e8\u00b4\u009f\u00e5\u0080\u00bc\u00e8\u00a1\u00a8\u00e7\u00a4\u00ba\u00e6\u00b2\u00a1\u00e6\u009c\u0089\u00e9\u0099\u0090\u00e5\u0088\u00b6
spring.redis.jedis.pool.max-active=-1
#\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u00b1\u00a0\u00e6\u009c\u0080\u00e5\u00a4\u00a7\u00e9\u0098\u00bb\u00e5\u00a1\u009e\u00e7\u00ad\u0089\u00e5\u00be\u0085\u00e6\u0097\u00b6\u00e9\u0097\u00b4\u00ef\u00bc\u008c\u00e8\u008b\u00a5\u00e4\u00bd\u00bf\u00e7\u0094\u00a8\u00e8\u00b4\u009f\u00e5\u0080\u00bc\u00e8\u00a1\u00a8\u00e7\u00a4\u00ba\u00e6\u00b2\u00a1\u00e6\u009c\u0089\u00e9\u0099\u0090\u00e5\u0088\u00b6
spring.redis.jedis.pool.max-wait=-1
#\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u00b1\u00a0\u00e4\u00b8\u00ad\u00e7\u009a\u0084\u00e6\u009c\u0080\u00e5\u00a4\u00a7\u00e7\u00a9\u00ba\u00e9\u0097\u00b2\u00e8\u00bf\u009e\u00e6\u008e\u00a5
spring.redis.jedis.pool.max-idle=60
#\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e6\u00b1\u00a0\u00e4\u00b8\u00ad\u00e7\u009a\u0084\u00e6\u009c\u0080\u00e5\u00b0\u008f\u00e7\u00a9\u00ba\u00e9\u0097\u00b2\u00e8\u00bf\u009e\u00e6\u008e\u00a5
spring.redis.jedis.pool.min-idle=20
#\u00e8\u00bf\u009e\u00e6\u008e\u00a5\u00e8\u00b6\u0085\u00e6\u0097\u00b6\u00e6\u0097\u00b6\u00e9\u0097\u00b4\u00ef\u00bc\u0088\u00e5\u008d\u0095\u00e4\u00bd\u008d\u00e4\u00b8\u00ba\u00e6\u00af\u00ab\u00e7\u00a7\u0092\u00ef\u00bc\u0089
spring.redis.timeout=10000

spring.activiti.database-schema-update=true
spring.activiti.db-history-used=true
spring.activiti.history-level=full

#\u00e7\u00ba\u00bf\u00e7\u00a8\u008b\u00e6\u00b1\u00a0
thread.pool.corePoolSize=10
thread.pool.maxPoolSize=50
thread.pool.queueCapacity=300
thread.pool.keepAliveSeconds=10