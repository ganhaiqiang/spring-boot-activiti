
#mysql
#spring.datasource.url=jdbc:mysql://118.25.127.32:3307/active4j-flow?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/active4j-flow?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.validationQuery=SELECT 1

spring.datasource.initialSize=10
spring.datasource.minIdle=30
spring.datasource.maxActive=200
spring.datasource.maxWait=60000
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.poolPreparedStatements=true

#mybatis plus
mybatis-plus.global-config.db-config.db-type=mysql
mybatis-plus.mapper-locations=classpath*:mybatis/**/xml/*.xml
mybatis-plus.global-config.db-config.id-type=uuid
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=admin
spring.redis.jedis.pool.max-active=-1
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=60
spring.redis.jedis.pool.min-idle=20
spring.redis.timeout=10000

spring.activiti.database-schema-update=true
spring.activiti.db-history-used=true
spring.activiti.history-level=full

thread.pool.corePoolSize=10
thread.pool.maxPoolSize=50
thread.pool.queueCapacity=300
thread.pool.keepAliveSeconds=10